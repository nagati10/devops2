apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
  namespace: devops
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
      evaluation_interval: 15s
    
    scrape_configs:
      # Spring Boot Application
      - job_name: 'spring-boot'
        metrics_path: '/student/actuator/prometheus'
        static_configs:
          - targets: ['spring-service.devops.svc.cluster.local:80']
            labels:
              application: 'student-management'
              namespace: 'devops'
              service: 'spring-boot'
        
      # Node Exporter (System Metrics)
      - job_name: 'node-exporter'
        static_configs:
          - targets: ['node-exporter.devops.svc.cluster.local:9100']
            labels:
              job: 'node-exporter'
        
      # Prometheus itself
      - job_name: 'prometheus'
        static_configs:
          - targets: ['localhost:9090']
            labels:
              job: 'prometheus'
              
      # Kubernetes cAdvisor (Container Metrics) - CORRIGÉ
      - job_name: 'kubernetes-cadvisor'
        kubernetes_sd_configs:
          - role: node
        scheme: https
        tls_config:
          insecure_skip_verify: true  # Gardez cette ligne pour ignorer les erreurs de certificat
        bearer_token_file: /var/run/secrets/kubernetes.io/serviceaccount/token
        relabel_configs:
          # Cette règle conserve l'adresse __address__ comme l'hôte:port du nœud
          - action: labelmap
            regex: __meta_kubernetes_node_label_(.+)
          # Cette règle définit le chemin des métriques sur /metrics/cadvisor
          - source_labels: [__address__]
            regex: (.+)
            target_label: __metrics_path__
            replacement: /metrics/cadvisor
          # Cette règle définit l'instance sur le nom du nœud
          - source_labels: [__meta_kubernetes_node_name]
            target_label: instance
            
      # Kube State Metrics (Kubernetes Object State)  <-- NOUVEAU JOB
      - job_name: 'kube-state-metrics'
        static_configs:
          - targets: ['kube-state-metrics.devops.svc.cluster.local:8080']