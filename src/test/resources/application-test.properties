# Configuration H2 pour les tests
spring.datasource.url=jdbc:h2:mem:testdb;MODE=MySQL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;NON_KEYWORDS=USER,STATUS
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.globally_quoted_identifiers=true

# Désactiver les fonctionnalités problématiques
spring.jpa.properties.hibernate.dialect.storage_engine=default
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# Pour résoudre les problèmes ENUM
spring.jpa.properties.hibernate.type.default_for_enum_type=string

# Désactiver la console H2
spring.h2.console.enabled=false

# Configuration serveur
server.port=0  
spring.main.allow-bean-definition-overriding=true

# Désactiver l'initialisation de la base de données
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never
spring.jpa.open-in-view=false